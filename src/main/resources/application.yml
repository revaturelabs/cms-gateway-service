spring:
  application:
    name: zuul
server :
  port : 9009
zuul:

  prefix: /CMSforce

  routes:

    books:

      path: /as/**

      service-id: CMSFORCE
eureka:

  client:

    service-url:

      defaultZone: ${EUREKA_URL}

  instance:

    lease-expiration-duration-in-seconds: 2

    lease-renewal-interval-in-seconds: 1